---
layout: default
---

<main class="project-page" style="max-width: 900px; margin: 0 auto; padding: 2rem;">
  
  <h1>{{ page.title }}</h1>

  {% if page.hero_image %}
    <img 
      src="{{ page.hero_image | relative_url }}" 
      alt="{{ page.title }}" 
      style="width: 100%; margin: 2rem 0; border-radius: 6px;"
    >
  {% endif %}

  <article class="project-content">
    {{ content }}
  </article>

</main>
